<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <img src="images/illustration-hero.svg" />

        <h2>Order Summary</h2>
        <p>
            You can now listen to millions of songs,<br /> audiobooks, and podcasts on any device<br /> anywhere you like!
        </p>
        <div>
            <div class="price">
                <div class="together">
                    <img src="images/icon-music.svg" />
                    <div class="price-price">
                        <p>Annual Plan</p>
                        <p>$59.99/year</p>
                    </div>
                </div>

                <a href="#">Change</a>
            </div>
        </div>
        <div class="order">
            <button id="agree">Proceed to Payment</button>
            <button id="cancel">Cancel Order</button>
        </div>
    </div>

    <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
      >. Coded by <a href="#">Maicon Borba</a>.
    </div>
</body>

</html>
